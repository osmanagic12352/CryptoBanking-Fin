<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="wrapper">
      <div class="wrapped-div-list">
        <table class="table">
          <thead class="thead-light">
            <tr>
              <th>Naziv valute</th>
              <th>Iznos coina</th>
              <th>Ukupna cijena</th>
              <th>Kupovina ili prodaja</th>
              <th>Crypto adresa</th>             
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let pd of service.list">
              <td>{{pd.coinName}}</td>
              <td>{{pd.amount}}</td>
              <td>{{pd.total}}</td>
              <td>{{pd.buyOrSell}}</td>
              <td>{{pd.cryptoAdress}}</td>             
              <td>
                <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.transactionId)">Delete</i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
