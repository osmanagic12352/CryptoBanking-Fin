<div class="row">
    <div class="col-md-6">
        <div class="wrapper">
            <div class="wrapped-div">
                <div class="tab-header">
                    <h2 routerLink="uredi-korisnika" routerLinkActive='active'>Uredi korisnika</h2>
                </div>
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <router-outlet></router-outlet>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Full Name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pd of service.list">                   
                    <td (click)="populateForm(pd)">{{pd.userName}}</td>
                    <td (click)="populateForm(pd)">{{pd.email}}</td>
                    <td (click)="populateForm(pd)">{{pd.fullName}}</td>                 
                    <td>
                        <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.id)">Delete</i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
